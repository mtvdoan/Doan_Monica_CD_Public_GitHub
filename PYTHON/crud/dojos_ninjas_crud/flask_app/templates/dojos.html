<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dojos & Ninjas!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body style="font-family: monospace">
    <h1 class="d-flex justify-content-center" style="font-size: 3rem; font-weight: bold">Available Dojos</h1>
    <div class="d-flex justify-content-between" style="margin: 25px">
        <div class=newdojo style="border: 1px solid black; margin:25px; padding: 15px; font-weight: bold">
            <h5 style="font-weight: bold">
                <u>Create a new Dojo?</u>
            </h5>
            <form action="/create/dojo" method="POST">
                <div class="form-group">
                    <label>NAME:</label>
                    <input type="text" class="form-control text-center" name="name">
                </div>
                <input type="submit" value="Add New Dojo" class ="btn btn primary btn-success" style="margin:25px">
            </form>
        </div>
        <div class=currentdojos style="border: 1px solid black; margin: 25px; padding: 15px; font-weight: bold">
            <h5 style="font-weight: bold">
                <u>Current Dojos</u>
            </h5>
            {% for dojo in all_dojos %}
            <p>
                <a href="/show_dojo/{{dojo.id}}">{{dojo.name}}</a>
            </p>

            {% endfor %}
            <div class="d-md-flex justify-content-end" style="margin: 45px; padding: 0px">
                <p><a href="/ninjas" class="btn btn-success">Create a New Ninja?</a>
            </div>
        </div>
    </div>
</body>
</html>
