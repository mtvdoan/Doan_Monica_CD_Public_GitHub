<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>EDIT USER</title>

</head>
<body class="text-dark text-center" style="font-family: monospace; background-color: rgb(236, 255, 255)">

    <h1 style="background-color: rgb(231, 218, 252)">Modify {{user.first_name}} {{user.last_name}}'s information</h1>
    <hr>
    <a href="/" class="btn btn-outline-danger" class="btn btn-outline-success" style="font-size: 1.25rem">Return Home</a>
    <hr>
    <form action="/user/edit/{{user.id}}" method="POST">
        <div class="form-group">
            <label for="first_name" style="font-size: 1.25rem">First Name</label>
            <input type="text" class="form-control text-center" name="first_name" value="{{user.first_name}}">
        </div>
        <div class="form-group">
            <label for="last_name" style="font-size: 1.25rem">Last Name</label>
            <input type="text" class="form-control text-center" name="last_name" value="{{user.last_name}}">
        </div>
        <div class="form-group">
            <label for="email" style="font-size: 1.25rem">Email Address</label>
            <input type="text" class="form-control text-center" name="email" value="{{user.email}}">
        </div>
        <button type=" submit" class="btn btn-outline-success" style="font-size: 1.25rem">Save Changes</button>
    </form>
</body>
</html>
