<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="font-family: monospace; margin: 50px">
        <div class="card-body">
            <div class="container2 pt-5 bg-light text-black text-center" style="font-size: 2rem; font-weight: bold; margin: 5px;">
                <p>Cookie Orders</p>
            </div>
            <div class="d-flex justify-content-around mt-5" style="margin: 50px; font-size: 1.5rem">
                <p>All Orders:</p>
                <p>
                    <a class="btn btn-info" style="font-size:1.5rem" href="/cookie/new">
                        + New Order
                    </a>
                </p>
            </div>
            <div class="container3" style="font-size: 1.2rem">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Customer Name</th>
                            <th scope="col">Cookie Type</th>
                            <th scope="col"># of Boxes</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                        {% for cookie in cookies %}
                    <tbody class="table-group-divider text-center">
                        <tr>
                            <td>{{cookie.id}}</td>
                            <td>{{cookie.customer_name}}</td>
                            <td>{{cookie.cookie_type}}</td>
                            <td>{{cookie.number_of_boxes}}</td>
                            <td>
                                <a class="btn btn-warning" href="/cookie/edit/{{cookie.id}}">Edit</a>
                                <a class="btn btn-outline-danger" href="/cookie/delete/{{cookie.id}}">Delete</a>

                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    
    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
