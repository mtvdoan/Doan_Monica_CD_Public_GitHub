    <body>
        <h1>Save Travels</h1>
        <div class=table1>
            <table class="table">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Expense</th>
                        <th scope="col">Vendor</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>charger</td>
                        <td>ABC STORE</td>
                        <td>$5.00</td>
                    </tbody>
                </table>
            </div>

        <div class="container">
            <form action="" method="post" class="form-horizontal">
                <h5>Add an Expense:</h5>
                <div class="row mb-3">
                    <label for="" class="col-sm-4 col-form-label">Expense Name:</label>
                    <div class="col">
                        <input type="text" class="form-control" id="expensename">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="vendor" class="col-sm-4 col-form-label">Vendor:</label>
                    <div class="col">
                        <input type="text" class="form-control" id="vendor">
                    </div>
                </div>                   
                <div class="row mb-3">
                    <label for="amount" class="col-sm-4 col-form-label">Amount:</label>
                    <div class="col">
                        <input type="currency" class="form-control" id="amount">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-4 col-form-label">Description:</label>
                    <div class="col">
                        <textarea class="form-control" id="description" placeholder="" rows="4" cols="80" style="margin: 0px"></textarea>
                    </div>
                </div>
                <input type="button" class="btn btn-primary btn btn-sm" value="Submit">
            </form>
        </div>
