

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Ninja Gold Game</title>
    <!-- Don't forget to edit your CSS/JS -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<style>
    *{
        margin: 5px auto;
        margin-top: 50px;
        text-align: center;
        font-family: cascadia code;
        max-width: 1500px;
    }
    
    .card{
        margin: auto;
        white-space: nowrap;
    }

    .yourgold{
        
        text-align: left;
        margin: 15px;
        padding: 2px;
    }

    .inputgold{
        margin: 15px;
        padding: 2px;
    }

    .activity{
        text-align: left;
        margin: 15px;
    }
</style>
<body>
    <div>
        <div class="yourgold">
            <span>Your Gold:</span>
            <input class="inputgold" type="text" disabled="disabled" style="border: 1px solid black"/>  
        </div>          
        <div class="row">	
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Farm</h5>
                        <p class="card-text">(Earns 10-20 gold)</p>
                        <a href="#" class="btn btn-primary">Find Gold!</a>
                    </div>												
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Cave</h5>
                        <p class="card-text">(Earns 10-20 gold)</p>
                        <a href="#" class="btn btn-primary">Find Gold!</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">House</h5>
                        <p class="card-text">(Earns 10-20 gold)</p>
                        <a href="#" class="btn btn-primary">Find Gold!</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quest</h5>
                        <p class="card-text">(Earns/Takes 0-50 gold)</p>
                        <a href="#" class="btn btn-primary">Find Gold!</a>
                    </div>
                </div>
            </div>
            <div class="activity">
                <h6 style="text-align: left">Activity:</h6>
                <textarea class="activity" name="activity" rows="5" cols="100" id="activity" type="textarea" disabled="disabled" style="border: 1px solid black"/></textarea> 
            </div>         
        </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <!-- For any Bootstrap that uses JS or jQuery-->
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
