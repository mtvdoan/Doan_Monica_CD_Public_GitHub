<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Save Travels - View</title>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
</head>
<body>
	<h1>View Expense</h1>

	<div class="container">
		<form:form action="/saveTravels/${editExpense.id}" method="PUT" modelAttribute="editExpense" class="form-horizontal">
		    <input type="hidden" name="_method" value="put">
		    <form:hidden path="id"/>
			<p><form:errors path="expense" class="text-danger"/></p>
			<p><form:errors path="vendor" class="text-danger"/></p>
			<p><form:errors path="amount" class="text-danger"/></p>
			<p><form:errors path="description" class="text-danger"/></p>
			
			<h5>Viewing Expense: <c:out value="${editExpense.expense}"/></h5>
			<div class="row mb-3">
				<form:label path="expense" for="expense" class="col-sm-4 col-form-label">Expense Name:</form:label>
				<div class="col">
					<form:input path="expense" type="text" class="form-control" id="expense" value="${editExpense.expense}"></form:input>
				</div>
			</div>
			<div class="row mb-3">
				<form:label path="vendor" for="vendor" class="col-sm-4 col-form-label">Vendor:</form:label>
				<div class="col">
					<form:input path="vendor" type="text" class="form-control" id="vendor" value="${editExpense.vendor}"></form:input>
				</div>
			</div>
			<div class="row mb-3">
				<form:label path="amount" for="amount" class="col-sm-4 col-form-label">Amount:</form:label>
				<div class="col">
					<form:input path="amount" type="number" class="form-control" id="amount" value="${editExpense.amount}"></form:input>
				</div>
			</div>
			<div class="row mb-3">
				<form:label path="description" for="description" class="col-sm-4 col-form-label">Description:</form:label>
				<div class="col">
					<form:textarea path="description" class="form-control" id="description" placeholder="${editExpense.description}"
						rows="4" cols="80" style="margin: 0px" value="${editExpense.description}"></form:textarea>
				</div>
			</div>
			<button>Submit</button>
		</form:form>
	</div>
</body>
<script type="text/javascript" src="js/app.js"></script>
<script src="/webjars/jquery/jquery.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</body>
</html>
