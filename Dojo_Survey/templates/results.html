<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DOJO RESULTS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="card border-primary mb-3" style="width: 60rem; margin: auto; font-size: 24px">
        <div class="card-header" style="font-size: 36px; font-weight: bold">Survey Results</div>
        <div class="card-body text-bg-grey"> 
            <p class="card-text">
                <b>Name:</b>
                {{session['first_name']}} 
                {{session['last_name']}}
            </p>
            <p class="card-text">
                <b>Dojo Location:</b>
                {{session['location']}}
            </p>
            <p class="card-text">
                <b>Favorite Language:</b>
                {{session['favlang']}}
            </p>
            <p class="card-text">
                <b>Comments:</b> 
                {{session['comments']}}
            </p>
        </div>
    </div>
</body>
</html>
